<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
 
    </div>

    <script type="text/javascript">

      //Use moment.js to display date on screen
      var m = moment();
      var displayDate = $("#currentDay").text(m.format("dddd, MMMM Do"));

      //Use the array to dynamically create timeblocks on the screen.
      var time = ["9AM", "10AM", "11AM", "12PM", "1PM", "2PM", "3PM", "4PM", "5PM"];

      for (var i = 0; i < 9; i++) {
        //Create a variable named "newRow" equal to $("<div>")
        var newRow = $("<div>");
        //Then give each "newRow" the following class: "row" 
        newRow.addClass("row time-block");
        //Then give each "newRow" a data-attribute called "data-time"
        // newRow.attr("data-time", time[i]);
        //Then give each "newRow" a text equal to "time[i]".
        // newRow.text(time[i]);
        //Finally, append each "newRow" to the ".container" div
        $(".container").append(newRow);
      }

      //Created a column to display time of day
      var timeCol = $("<div>");
      timeCol.addClass("col-1");
      $(".row").append(timeCol);

      //Created a column to input event
      var eventCol = $("<div>");
      eventCol.addClass("col-10");
      $(".row").append(eventCol);

      //Created a column to save event
      var saveBtnCol = $("<div>");
      saveBtnCol.addClass("col-1 saveBtn");
      $(".row").append(saveBtnCol);



    </script>



  </body>
</html>
